[pytest]
# Pytest configuration for OC-Memory project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests combining multiple components
    slow: Tests that take longer than 1 second
    config: Tests for configuration module
    file_watcher: Tests for file watching functionality
    memory_writer: Tests for memory writing functionality

# Timeout for tests (in seconds)
timeout = 30

# Coverage options (for --cov runs)
# See: pytest --cov=lib --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_file = test.log
log_file_level = DEBUG
